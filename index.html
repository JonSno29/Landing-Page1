<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIPPIE!</title>
    <link rel="stylesheet" href="dist/output.css">
    <link rel="icon" type="image/icon" href="img/finalbrowser.ico">
</head>

<body>

    <div class="carousel-inner relative w-full overflow-hidden">
        <div class="carousel-item active relative float-left w-full">
            <video class="w-full" autoplay loop muted>
                <source class="" src="video/trippieback.mp4" type="video/mp4" />
            </video>
            <div class="flex justify-center absolute top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden bg-fixed"
                style="background-color: rgba(247, 66, 10, 0.3)">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <!-- Navbar brand -->
                        <button>
                            <a class="navbar-brand" href="img/rainroad.gif">ABOUT US</a>
                        </button>
                        <nav class="container-fluid w-full flex flex-wrap items-center justify-between px-6">
                            <div class="container-fluid">
                                <!-- Navbar brand -->

                                <!-- Left links -->
                            </div>
                        </nav>
                        <div class="flex justify-center items-center min-h-full">
                            <div class="text-white text-center px-14 px-md-0">
                                <h2 class="text-3xl font- mb-4">
                                    <div class="container py-12 px-6 min-h-full"></div>
                                    <div
                                        class="flex justify-center items-center flex-wrap h-full g-6 text-orange-800 font-style: italic">
                                        <div class="xl:lg\:w-10/12"></div>
                                        <div class="lg:w-7/12 px-6 md:px-0">
                                            <div class="md:p-12 md:mx-6">
                                                <div class="text-center">
                                                    <img class="" src="img/TRIPPIEBRtSample.png" alt="logo" />
                                                </div>
                                                <form>
                                                    <p class="mb-4"></p>
                                                    <div class="mb-4">
                                                        <input type="text"
                                                            class="form-control block w-full px-3 py-1.5 text-base font-normal text-red-700 bg-white bg-clip-padding border border-solid border-red-500 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-transparent focus:border-blue-600 focus:outline-none"
                                                            id="exampleFormControlInput1" placeholder="Username" />
                                                    </div>
                                                    <div class="mb-4">
                                                        <input type="password"
                                                            class="form-control block w-full px-3 py-1.5 text-base font-normal text-red-700 bg-white bg-clip-padding border border-solid border-red-500 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-transparent focus:border-blue-600 focus:outline-none"
                                                            id="exampleFormControlInput1" placeholder="Password" />
                                                    </div>
                                                    <div class="text-center pt-1 mb-12 pb-1">
                                                        <button
                                                            class="inline-block px-6 py-2.5 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full mb-3"
                                                            type="button" data-mdb-ripple="true"
                                                            data-mdb-ripple-color="light" style="
                                            background: linear-gradient(
                                              to right,
                                              #ee7724,
                                              #d8363a,
                                              #dd3675,
                                              #b44593
                                            );
                                          ">
                                                            Log in
                                                        </button>

                                                        <button type="button"
                                                            class="inline-block px-6 py-2 border-2 border-red-500 text-white-600 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out"
                                                            data-mdb-ripple="true" data-mdb-ripple-color="light">
                                                            forgot password / Create account
                                                        </button>
                                                    </div>

                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </h2>
                            </div>
                        </div>

                    </div>
                </nav>
            </div>

        </div>

    </div>
</body>


<script src="./TW-ELEMENTS-PATH/dist/js/index.min.js"></script>
<script src="./TW-ELEMENTS-PATH/dist/js/index.js"></script>



</html>
